<!DOCTYPE html>
<html>
  <head>
    <title>Registrasi Tamu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Form Registrasi Tamu</h1>
      <form
        id="guestForm"
        action="process.php"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="name">Nama Lengkap:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Nomor Telepon:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="purpose">Tujuan Kunjungan:</label>
        <textarea id="purpose" name="purpose" required></textarea>

        <label for="id_card_number">Nomor ID Card:</label>
        <input type="text" id="id_card_number" name="id_card_number" required />

        <label for="id_card_image">Upload Foto ID Card:</label>
        <input
          type="file"
          id="id_card_image"
          name="id_card_image"
          accept="image/*"
          required
        />

        <button type="submit">Daftar</button>
      </form>
      <div id="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
